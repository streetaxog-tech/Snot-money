<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SNOT Premium Finance Panel</title>
<style>
/* Background video */
#bg-video {
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  object-fit:cover;
  z-index:-1;
}

/* Body and general */
body { margin:0; font-family: Arial, sans-serif; color:#e0e0e0; }
header { text-align:center; padding:20px; color:#00d4ff; font-size:2rem; font-weight:bold; text-shadow:0 0 10px #00d4ff; }

/* Cards */
.card { background: rgba(31,31,46,0.95); padding:20px; border-radius:12px; margin-bottom:20px; box-shadow:0 8px 20px rgba(0,0,0,0.5); }
input, select, button { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:none; font-size:1rem; }
button { background:#00d4ff; color:#121212; cursor:pointer; font-weight:bold; }

/* Dashboard */
#dashboard-section { max-width:1000px; margin:20px auto; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
table th, table td { padding:12px; border-bottom:1px solid #444; }

/* Notifications */
#notification-box {
  position:fixed; top:20px; left:50%; transform:translateX(-50%);
  display:flex; flex-direction:column; gap:12px; align-items:center; z-index:9999;
}
.notification-item {
  background: linear-gradient(135deg,#FFD700,#FF8C00);
  color:#121212;
  padding:16px; border-radius:12px;
  width:350px;
  display:flex; align-items:center; gap:12px;
  animation: slideDown 0.5s ease, fadeOut 0.5s ease forwards;
}
.notification-item img { width:50px; height:50px; border-radius:6px; object-fit:cover; }
.notification-item .text { display:flex; flex-direction:column; }
.notification-item strong { font-size:1.2rem; }
.notification-item small { font-size:0.85rem; color:#333; }
@keyframes slideDown { from {transform:translateY(-50px); opacity:0;} to {transform:translateY(0); opacity:1;} }
@keyframes fadeOut {0%{opacity:1;} 80%{opacity:1;} 100%{opacity:0;}}

/* Bank cards horizontal scroll */
#bank-accounts-container {
  display:flex; overflow-x:auto; gap:15px; padding:10px 0;
}
.bank-card { min-width:220px; background:rgba(31,31,46,0.95); padding:15px; border-radius:12px; flex-shrink:0; box-shadow:0 8px 20px rgba(0,0,0,0.5); position:relative; }
.bank-card img { width:50px; height:50px; object-fit:cover; border-radius:6px; }
.bank-card button { margin-top:10px; width:100%; }
.add-card { display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:pointer; font-size:2rem; color:#00d4ff; font-weight:bold; }
.add-card div { font-size:1rem; margin-top:10px; font-weight:normal; color:#e0e0e0; }

/* QR code inside bank card */
.bank-card .qr-code { width:50px; height:50px; position:absolute; top:10px; right:10px; border-radius:6px; object-fit:cover; }
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="money-animation.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<header>SNOT Premium Finance Panel</header>

<!<!-- Login -->
<div id="login-section" class="card" style="max-width:400px;margin:20px auto;">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"/>
  <input type="password" id="password" placeholder="Password"/>
  <button onclick="login()">Login</button>
  <!-- Forgot Password link -->
  <p style="text-align:center; margin-top:10px;">
    <a href="#" onclick="forgotPassword()" style="color:#00d4ff; text-decoration:underline;">Forgot Password?</a>
  </p>
</div>

<!-- Dashboard -->
<div id="dashboard-section" style="display:none;">

<div class="card">
<h3>Welcome, <span id="user-email"></span></h3>
<h3>Total Earnings: ₹<span id="total-earnings">0.00</span></h3>
</div>

<!-- Add Bank Account -->
<div class="card">
<h3>Add Bank Account</h3>
<input type="text" id="bank-name" placeholder="Bank Name"/>
<input type="text" id="holder-name" placeholder="Account Holder Name"/>
<input type="text" id="account-number" placeholder="Account Number"/>
<input type="text" id="ifsc" placeholder="IFSC Code"/>
<input type="text" id="mobile-number" placeholder="Mobile Number"/>
<select id="acc-type"><option value="corporate">Corporate</option><option value="saving">Saving</option></select>
<input type="file" id="bank-qr" accept="image/*"/>
<button onclick="addBankAccount()">Add Bank</button>
</div>

<!-- Horizontal scroll bank accounts -->
<div id="bank-accounts-container"></div>

<!-- Withdrawal Section -->
<div class="card">
<h3>Withdrawal Suggestion</h3>
<button onclick="generateWithdrawal()">Generate Withdrawal Suggestion</button>
<p>Suggested Amount: ₹<span id="withdrawal-suggestion">0</span></p>
</div>

<!-- Transaction Log -->
<div class="card">
<h3>Transaction Log</h3>
<button onclick="exportCSV()">Export CSV</button>
<table>
<thead><tr><th>Date</th><th>Account</th><th>Amount (₹)</th><th>Type</th></tr></thead>
<tbody id="transaction-log"></tbody>
</table>
</div>

</div>

<div id="notification-box"></div>

<script>
let totalEarnings=0;
let transactionHistory=[];
let bankAccounts=[];
let bankLogos={
  'HDFC':'https://1000logos.net/wp-content/uploads/2021/05/HDFC-Bank-Logo.png',
  'SBI':'https://upload.wikimedia.org/wikipedia/en/4/43/State_Bank_of_India_logo.svg',
  'ICICI':'https://upload.wikimedia.org/wikipedia/en/f/f2/ICICI_Bank_logo.svg'
};

// Multi-user login system
const users = {
  "demo@gmail.com": "@12345",
  "arifnaved@mail.com": "arif@12",
  "royalrajput626786@gmail.com": "@royal12"
};

// Add Bank button tap system
let addBankTapCount = 0;
const REQUIRED_ADD_TAPS = 8;

function login(){
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  if(users[email] && users[email]===password){
    document.getElementById('login-section').style.display='none';
    document.getElementById('dashboard-section').style.display='block';
    document.getElementById('user-email').innerText=email;
  }else{
    alert('Invalid credentials');
  }
}

// Add bank account with 8-tap activation
function addBankAccount(){
  addBankTapCount++; // Increment taps

  const bankName = document.getElementById('bank-name').value;
  const holderName = document.getElementById('holder-name').value;
  const accNumber = document.getElementById('account-number').value;
  const ifsc = document.getElementById('ifsc').value;
  const mobile = document.getElementById('mobile-number').value;
  const accType = document.getElementById('acc-type').value;
  const qrInput = document.getElementById('bank-qr');
  let qrUrl = "";
  if(qrInput.files && qrInput.files[0]){
    qrUrl = URL.createObjectURL(qrInput.files[0]);
  }

  if(!bankName || !holderName || !accNumber || !ifsc || !mobile){
    alert('Fill all fields');
    return;
  }

  const newAccount = {bankName, holderName, accNumber, ifsc, mobile, accType, qrUrl, activated:false};
  bankAccounts.push(newAccount);
  renderBankAccounts();
  qrInput.value = "";

  if(addBankTapCount < REQUIRED_ADD_TAPS){
    alert(`Tap ${REQUIRED_ADD_TAPS - addBankTapCount} more time(s) on "Add Bank" to activate notifications`);
  } else if(!newAccount.activated){
    newAccount.activated = true;
    simulateDeposit(newAccount);
    alert(`Deposit notifications activated for ${bankName}`);
  }
}

// Render bank cards horizontally
function renderBankAccounts(){
  const container=document.getElementById('bank-accounts-container');
  container.innerHTML=`<div class="bank-card add-card" onclick="window.scrollTo({top:0,behavior:'smooth'})"><div>+</div><div>Add Bank</div></div>`;
  
  bankAccounts.forEach((acc,i)=>{
    const logo=bankLogos[acc.bankName]||'https://via.placeholder.com/50?text=Bank';
    const qrHTML=acc.qrUrl ? `<img src="${acc.qrUrl}" class="qr-code">` : "";
    
    container.innerHTML+=`<div class="bank-card">
      ${qrHTML}<img src="${logo}" alt="Logo"><strong>${acc.bankName} (${acc.accNumber})</strong><br>
      Holder: ${acc.holderName}<br>
      <input type="number" id="withdraw-${i}" placeholder="Amount to Withdraw"/>
      <button onclick="withdraw(${i})">Withdraw (3% commission)</button>
      </div>`;
  });
}

// Withdraw per account
function withdraw(index){
  const acc=bankAccounts[index];
  let input=document.getElementById('withdraw-'+index);
  let amount=parseFloat(input.value);
  if(!amount||amount<=0){alert('Enter valid amount'); return;}
  const commission=amount*0.03;
  const finalAmount=amount-commission;
  if(finalAmount>totalEarnings){alert('Insufficient balance'); return;}
  totalEarnings-=finalAmount;
  document.getElementById('total-earnings').innerText=totalEarnings.toFixed(2);
  const now=new Date().toLocaleString();
  transactionHistory.unshift({date:now,account:`${acc.bankName} (${acc.accNumber})`,amount:finalAmount.toFixed(2),type:'Withdrawal'});
  updateTransactionTable();
  showNotification(acc.bankName,acc.accNumber,finalAmount.toFixed(2)+' Sent');
  input.value='';
}

// Deposit simulation
function simulateDeposit(acc){
  function randomTime(){return Math.floor(Math.random()*(10000-2000+1))+2000;}
  setInterval(()=>{
    const randomAmount=Math.floor(Math.random()*(5000-100+1))+100;
    const netAmount=randomAmount-(randomAmount*0.03);
    totalEarnings+=netAmount;
    const now=new Date().toLocaleString();
    transactionHistory.unshift({date:now,account:`${acc.bankName} (${acc.accNumber})`,amount:netAmount.toFixed(2),type:'Deposit'});
    updateTransactionTable();
    showNotification(acc.bankName,acc.accNumber,netAmount.toFixed(2));
  },randomTime());
}

// Transaction log
function updateTransactionTable(){
  const tbody=document.getElementById('transaction-log');
  tbody.innerHTML=transactionHistory.map(trx=>`<tr><td>${trx.date}</td><td>${trx.account}</td><td>₹${trx.amount}</td><td>${trx.type}</td></tr>`).join('');
}

// Withdrawal suggestion
function generateWithdrawal(){
  const suggestedAmount=Math.floor(Math.random()*(10000-500+1))+500;
  document.getElementById('withdrawal-suggestion').innerText=suggestedAmount;
}

// Notifications
function showNotification(bankName,accNumber,amount){
  const box=document.getElementById('notification-box');
  const item=document.createElement('div');
  item.classList.add('notification-item');
  const logo=bankLogos[bankName]||'https://via.placeholder.com/50?text=Bank';
  item.innerHTML=`<img src="${logo}" alt="Logo"><div class="text"><strong>₹${amount}</strong><small>${bankName} (${accNumber})</small></div>`;
  box.appendChild(item);
  setTimeout(()=>{item.style.animation='fadeOut 0.5s ease forwards'; setTimeout(()=>item.remove(),500);},5000);
}

// CSV export
function exportCSV(){
  if(transactionHistory.length===0){alert('No transactions'); return;}
  let csv="data:text/csv;charset=utf-8,Date,Account,Amount,Type\n";
  transactionHistory.forEach(trx=>{csv+=`${trx.date},${trx.account},${trx.amount},${trx.type}\n`;});
  const encodedUri=encodeURI(csv);
  const link=document.createElement("a");
  link.setAttribute("href",encodedUri);
  link.setAttribute("download","transaction_log.csv");
  document.body.appendChild(link); link.click(); document.body.removeChild(link);
}
</script>
</body>
</html>
